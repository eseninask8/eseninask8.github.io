<script>
function factorial(n) {
return n ? n * factorial(n - 1) : 1;
}
alert( factorial(5) )
</script>
<script>
var i = 1; factorial = 1;
while (i <= 5) {
factorial = factorial * i;
++i;
alert (factorial);
}
